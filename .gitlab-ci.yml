stages:
  - build
  - artifact
  - deploy

build:
  stage: build
  image: mcr.microsoft.com/dotnet/sdk:latest
  script:
    - dotnet restore
    - dotnet build --configuration Release
  artifacts:
    paths:
      - MyDotNetApp/bin/Release/net5.0/

artifact:
  stage: artifact
  image: alpine:latest
  script:
    - ls -R MyDotNetApp
    - cd MyDotNetApp/bin/Release/net5.0/
    - ls
    - tar czf app.tar.gz publish/
  artifacts:
    paths:
      - MyDotNetApp/bin/Release/net5.0/app.tar.gz

deploy:
  stage: deploy
  image: python:latest
  script:
    - apt-get update -qq && apt-get install -y -qq python3-pip
    - pip3 install --upgrade awscli
    - pip3 install --upgrade awsebcli
    - echo "DEPLOYMENT_ENV=production" >> .env
    - echo "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID" >> .env
    - echo "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY" >> .env
    - echo "AWS_REGION=us-east-1" >> .env
    - eb init -r us-east-1 -p "IIS 10.0" Dotnet-app-env
    - eb deploy

