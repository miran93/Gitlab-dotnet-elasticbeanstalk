stages:
  - build
  - artifact
  - deploy

build:
  stage: build
  image: mcr.microsoft.com/dotnet/sdk:latest
  script:
    - dotnet restore
    - dotnet build --configuration Release
  artifacts:
    paths:
      - MyDotNetApp/bin/Release/net5.0/publish/

artifact:
  stage: artifact
  image: alpine:latest
  script:
    - cd MyDotNetApp/bin/Release/net5.0/publish/
    - tar czf app.tar.gz *
  artifacts:
    paths:
      - MyDotNetApp/bin/Release/net5.0/publish/app.tar.gz

deploy:
  stage: deploy
  image: amazon/aws-cli:latest
  script:
    - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
    - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
    - aws configure set default.region $AWS_REGION
    - aws configure set default.output json
    - aws elasticbeanstalk create-application-version --application-name dotnet-app --version-label $CI_COMMIT_REF_NAME --source-bundle S3Bucket=$AWS_S3_BUCKET,S3Key=MyDotNetApp/bin/Release/net5.0/publish/app.tar.gz
    - aws elasticbeanstalk update-environment --environment-name Dotnet-app-env --version-label $CI_COMMIT_REF_NAME
